<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="FirstName" >
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="LastName" >
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" >
        </div>
        <div>
            <label>Password: * </label>
            <input type="text" name="Password" >
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="text" name="ConfirmPassword" >
        </div>
        <div>
            <label>Birthday: * </label>
            <input type="text" name="Birthday" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="font" value="Male" id="bold">
            <label for="bold"><strong>Bold</strong><label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Normal<label>

        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked >
            <label for="offers">Yes, I would LOVE to receive periodic email updates!</label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
            <p>* Indicates a required field</p>
        </div>
    </form>
    
</body>
</html>
